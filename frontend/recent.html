<!DOCTYPE html>
<html>
    <head>
        <meta name="color-scheme" content="light only">
        <link rel="stylesheet" href="/style.css?cache=15" />
        <link rel="stylesheet" href="/slider.css?cache=15" />
        <script src="/util.js?cache=15"></script>
        <script src="/recent.js?cache=15"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">

                <div class="title">
                    <a href="/">

                    <div class="title-box-gradient title-box">
                        <div class="nuosu-sil-regular title-text engraved-text">
                            OSMC Market
                        </div>
                    </div>
                    <div class="logo-circle-gradient logo">
                        <img class="logo-contained-item" src="/items/54.png" width="64px" height="64px" />
                    </div>
                    </a>
                </div>


                <div class="nav-box nb1">  
                    <a href="https://oldschoolminecraft.net/">
                        <div class="btn nav nav-box-gradient">
                            <div class="nav-text">
                                <img class="btn-icon" src="/images/osmc.png" width="30px" height="30px" />
                            </div>
                        </div>
                    </a>
                    <a href="/help">
                        <div class="btn nav nav-box-gradient">
                            <div class="nav-text">
                                Help
                            </div>
                        </div>
                    </a>
                    <a href="/recent">
                        <div class="btn nav nav-box-gradient">
                            <div class="nav-text">
                                Latest Activity
                            </div>
                            <div id="recent-offers-count" style="display:none;">
                                25
                            </div>
                        </div>
                    </a>
                   
                </div>
                <div class="nav-box nb2">
                    <div id="last-updated"></div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="content">
                <div class="item-details-name" id="item-name">Latest Activity</div>
                <div id="recent-log-header" class="recent-log-header" style="display:none;"></div>
                <div id="recent-log" class="recent-log">
                    <div id="loading-symbol" class="centered">
                        <img src="/images/loading.gif" width="90px" height="90px">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
