<!DOCTYPE html>
<html>
    <head>
        <meta name="color-scheme" content="light only">
        <link rel="stylesheet" href="/style.css?cache=8" />
        <link rel="stylesheet" href="/slider.css?cache=8" />
        <script src="/util.js?cache=8"></script>
        <script src="/recent.js?cache=8"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">

                <div class="title">
                    <a href="/">

                    <div class="title-box-gradient title-box">
                        <div class="nuosu-sil-regular title-text engraved-text">
                            OSMC Market
                        </div>
                    </div>
                    <div class="logo-circle-gradient logo">
                        <img class="logo-contained-item" src="/items/54.png" width="64px" height="64px" />
                    </div>
                    </a>
                </div>


                <div class="nav-box nb1">  
                    <a href="https://oldschoolminecraft.net/">
                        <div class="btn nav nav-box-gradient">
                            <div class="nav-text">
                                <img class="btn-icon" src="/images/osmc.png" width="30px" height="30px" />
                            </div>
                        </div>
                    </a>
                    <a href="/help">
                        <div class="btn nav nav-box-gradient">
                            <div class="nav-text">
                                Help
                            </div>
                        </div>
                    </a>
                   
                </div>
                <div class="nav-box nb2">
                    <div id="last-updated"></div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="listing-options">
                <div class="include-title">
                    Market Updates
                </div>
                <a href="javascript:void(0);" class="recent-tag include-option new-shop">
                    New Shop
                </a>
                <a href="javascript:void(0);" class="recent-tag include-option restocked">
                    Restocked
                </a>
                <a href="javascript:void(0);" class="recent-tag include-option improved-prices">
                    Improved Prices
                </a>
                <a href="javascript:void(0);" class="recent-tag include-option out-of-stock">
                    Out of Stock
                </a>

            </div>
            <div id="recent-log" class="content recent-log">
                <a href="/?item=diamond&view=selling" class="btn nav-box-gradient rlog">
                    <img class="recent-icon" src="/items/264.png" />
                    <div class="log-text ">wavpainter is Selling Diamonds. They are so cheap. Wow. wavpainter's shop is the best. I always go there to get bricks and clay.</div>
                    <div class="recent-time">5h ago</div>
                    <div class="recent-tag recent-tag-inline new-shop">New Shop</div>
                </a>
                <a href="/?item=diamond&view=buying" class="btn nav-box-gradient rlog">
                    <img class="recent-icon" src="/items/262.png" />
                    <div class="log-text ">wavpainter is Buying Diamonds</div>
                    <div class="recent-time">5h ago</div>
                    <div class="recent-tag recent-tag-inline improved-prices">Improved Prices</div>
                </a>
            </div>
        </div>
    </body>
</html>
