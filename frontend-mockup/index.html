<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css?cache=2" />
        <script src="/script.js?cache=2"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="title">
                    <a href="/">
                    <div class="title-box-gradient title-box">
                        <div class="nuosu-sil-regular title-text engraved-text">
                            OSMC Market
                        </div>
                    </div>
                    <div class="logo-circle-gradient logo">
                        <img class="logo-contained-item" src="/items/54.png" width="64px" height="64px" />
                    </div>
                    </a>
                </div>
                <div class="nav-box">
                    Test
                </div>
            </div>
            
        </div>
        <div class="container">
            <h2>OSMC Market</h2>
            <br />
            <div>
                Price Units: <select id="unit-select">
                    <option value="osm" default>$OSM</option>
                    <option value="diamond">per Diamond</option>
                </select>
            </div>
            <div id="median-diamond-price"></div>
            <br />
            <div id="available-items" style="display: inline-block;">
                <table class="centered-table" id="item-table">
                    <tbody>
                        <tr>
                            <th>Item</th>
                            <th class="bheader">Selling</th>
                            <th class="bheader">Buying</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="full" id="item-details" style="display: none;">
                <div><button id="back-button">Back to items</button><button id="listing-switch">Switch to Sell Orders</button></div>
                <br /><br />
                <img id="listing-icon" src="/items/1.png" />
                <h4 id="listing-common-name">Stone</h4>
                <div id="listing-id">ID: 1 [STONE]</div>
                <br />
                <div id="listing-mean">Mean: $2.23</div>
                <div id="listing-median">Median: $2</div>
                <br />
                <div id="listing-orders">Buy Orders:</div>
                <br />
                <table class="full" id="listing-table">
                    <tbody>
                        <tr>
                            <th>Player</th>
                            <th class="bheader">Unit</th>
                            <th class="bheader">Stack</th>
                            <th>Location</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br />
            <br />
            <br />
            <div id="last-updated"> </div>
        </div>
    </body>
</html>
